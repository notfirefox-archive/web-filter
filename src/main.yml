title: "notfirefox web filters"
instances:
  - template: google-search-cleanup
    params:
      related-questions: true
      related-searches: true
      also-search: true
      similar-image-searches: true
  - template: search-results
    params:
      google: true
      duckduckgo: true
      duckduckgo-lite: true
      duckduckgo-html: true
      sites: 
        - instagram.com
        - reddit.com
        - tiktok.com
        - twitter.com
  - template: youtube-shorts


