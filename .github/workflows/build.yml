# This is a basic workflow to help you get started with Actions

name: Update Filter

# Controls when the workflow will run
on:
  # Triggers the workflow daily at 00:00
  schedule:
    - cron: '0 0 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Update the filter file by running cli render
      - name: Update filter file
        run: go run github.com/letsblockit/letsblockit/cmd/render@latest src/main.yml > build/main.txt

      # Push the latest changes to the main branch
      - name: Push changes to main branch
        run: |
          git config --global user.name "notfirefox"
          git config --global user.email "138280734+notfirefox@users.noreply.github.com"
          git commit -a -m "Update filter"
          git push
